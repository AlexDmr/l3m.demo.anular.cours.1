<h1>Promotion {{ labelPromo | async }}</h1>
<section>
  <label *ngIf="(selectedStudents | async).length > 0; else labelNoStudent">
    Les étudiants sélectionnés sont
    {{ selectedStudentsNames }}
  </label>
  <ng-template #labelNoStudent>
    Aucun étudiant n'est sélectionné.
  </ng-template>
</section>

<section class="promo">
  <table>
    <thead>
      <th>ID</th>
      <th>NOM</th>
      <th>NOTE</th>
    </thead>
    <tr
      *ngFor="let etu of students | async"
      [class.selected]="isSelected(etu)"
      (click)="toggleSelect(etu)"
    >
      <td>{{ etu.id }}</td>
      <td>{{ etu.name }}</td>
      <td>{{ etu.note }}</td>
    </tr>
  </table>

  <section class="selected">
    <app-student *ngFor    = "let s of selectedStudents | async"
                 [data]    = "s"
                 (onclose) = "toggleSelect(s)"
                 ></app-student>
  </section>
</section>
